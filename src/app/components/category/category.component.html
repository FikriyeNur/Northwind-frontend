<table class="table">
  <thead>
    <th>Categories</th>
  </thead>
  <ul class="list-group">
    <li 
    [class]="getAllCategoryClass()"
    (click)="cleanCurrentCategory()"
    routerLink="/products"
    >Product Lists</li>
    <li
      [class]="getCurrentCategoryClass(category)"
      (click)="setCurrentCategory(category)"
      routerLink="/products/category/{{ category.categoryId }}"
      *ngFor="let category of categories"
    >
      {{ category.categoryName }}
    </li>
  </ul>
  <!-- <h5 *ngIf="currentCategory">{{ currentCategory.categoryName }} se√ßtiniz.</h5> -->
</table>
